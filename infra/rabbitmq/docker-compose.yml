# RabbitMQ Infrastructure for Pediafor Assessment Platform
# This file sets up RabbitMQ with management UI for async communication

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: pediafor-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-pediafor2024}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-pediafor}
    ports:
      # AMQP port
      - "${RABBITMQ_PORT:-5672}:5672"
      # Management UI port
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      # Persistent storage for messages
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - pediafor-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rabbitmq_data:
    driver: local
    labels:
      - "service=rabbitmq"
      - "environment=${NODE_ENV:-development}"

networks:
  pediafor-network:
    name: pediafor-network
    driver: bridge
    labels:
      - "service=messaging"