version: "3.9"

services:
  db:
    image: postgres:15
    container_name: userservice-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - userservice-data:/var/lib/postgresql/data
    networks:
      - pediafor-network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: userservice
    restart: always
    depends_on:
      - db
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - ./user-service/.env
    networks:
      - pediafor-network

volumes:
  userservice-data:

networks:
  pediafor-network:
    driver: bridge
